<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <link href="style.css" rel="stylesheet"/>
    </h:head>
    <header>
        <a id="pageButtons" href="index.xhtml">WeatherApp</a>
        <a id="pageButtons" href="loginpage.xhtml">LoginPage</a>
        <a id="pageButtons" href="registerpage.xhtml">RegisterPage</a>
        
    </header>
    
    <h:body>
        
        <h1>Register Page:</h1>
        
        <h:form>
            
            <p>Username:</p>
            <div>
            <input type="text" placeholder="Bob" required="yes"/>
            <h:inputText value="#{Register.username}"/>
            </div>
            
            <p>Email:</p>
            <div>
            <input type="email" placeholder="Bob@gmail.com" required="yes"/> 
            <h:inputText value="#{Register.email}"/>
            </div>
            <p>Password:</p>
            <div>
            <input type="password" required="yes"/>
            <h:inputText value="#{Register.password}"/>
            </div>
            <p>Confirm Password:</p>
            <div>
            <input type="password" required="yes"/>
            <h:inputText value="#{Register.password2}"/> 
            </div>
            
            <br />
            
          
            <div>
            <h:commandButton id="registerButton" value="Submit" action="#{Register.SaveRegister}" />
            </div>
            
            
            
        </h:form>
        
    </h:body>
</html>
